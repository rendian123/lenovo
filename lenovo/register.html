<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册联想会员</title>
	<script type = "text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type = "text/javascript" src="js/jquery.cookie.js"></script>
	<script type = "text/javascript" src ='js/parabola.js'></script>
	<script type = "text/javascript" src="js/register.js"></script>
	<script type = "text/javascript" src="js/ajax.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/register.css">
	<script>
		
	</script>
</head>
<body>
	<div class = "regist_logo">
		<img src="images/regist_logo.jpg" alt="">
	</div>
	<!-- top_box -->
	<div class = "top_box">
		<div class = "top">
			<ul>
				<li><a href="">联想首页</a></li>
				<li><a href="">商城</a></li>
				<li><a href="">社区</a></li>
				<li><a href="">服务</a></li>
				<li><a href="">资讯</a></li>
				<li><a href="">门店</a></li>
			</ul>
			<div class = "client">
				<div id = "client_top">
					手机版
				</div>
				<div id = "client_bottom">
					<div class = "img">
						<img src="images/lenvov_phone.png" alt="">
					</div>
					<span>联想客户端</span>
				</div>
			</div>
			<div class="top_shop_news">
				<div class="news_horn">
					<img src="images/horn.png" alt="">
				</div>
				<ul class="news_notice">
					<li><a href="#">注册享KTV欢唱，会员显示5折优惠</a></li>
				</ul>
			</div>
		</div>
	</div>


	<!-- register -->
	
	<div class="registerBox">
		<div class="register_title">
			注册联想会员
		</div>

		<div class="register_tap">
			<h3 class = "person_register now">个人用户注册</h3>
			<h3 class = "company_register">企业用户注册</h3>
		</div>

		<div class="register_main">
			<div class="redister_person_info">
				<div class = "person_phoneBox">
					<input type="text" class = "person_phone" id = "phone" placeholder="请输入手机号">
					<div class="person_phoneX"></div>
				</div>


				<!-- 滑动验证 -->
				<div class="person_slider" id = "slider">
					<div class="green" id = "green"></div>
					<div class="block" id = "block">
						<div class="hd"></div>
					</div>
					<p>请按住滑块，拖动到指定位置</p>
				</div>



				<div class="register_captcha">
					<input type="text" class = "captcha" placeholder="短信验证码">
					<a href="" class = "captcha_btn">获取验证码</a>
				</div>
				<div class ="person_phone_pwdBox">
					<input type="password" class = "person_phone_pwd" id = "password" placeholder="输入密码，密码长度是8-20位字符">
					<div class="person_phone_pwdX"></div>
				</div>
				<div class = "person_phone_repwdBox">
					<input type="password" class = "person_phone_repwd" id = "repassword" placeholder="再次输入密码">
					<div class="person_phone_repwdX"></div>
				</div>
			</div>
			<div class="register_errorBtn">
				<div class="error">
					<!-- 账户名错误 -->
				</div>
				<div class="btn">立即注册</div>
			</div>

			<div class="register_agreement">
				<span>注册账号即表示您同意并愿意遵守联想<a href="https://shop.lenovo.com.cn/investor/html/legal.html" target="_blank">使用条款</a>和
				<a href="https://www.lenovo.com.cn/public/privacy.html" target="_blank">隐私策略</a>
				</span>
				<span class="go_login">已有账号 <a href="signin.html" class="go-login">点此登录&gt;</a></span>

			</div>
		</div>
	</div>


















	<!--  -->
</body>
</html>
